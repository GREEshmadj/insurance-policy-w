<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Insurance Portal</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAym5oL_pla7186Vp-VVzZlRFjlhhzStIs",
      authDomain: "insurance-policy-b0f63.firebaseapp.com",
      databaseURL: "https://insurance-policy-b0f63-default-rtdb.firebaseio.com",
      projectId: "insurance-policy-b0f63",
      storageBucket: "insurance-policy-b0f63.appspot.com",
      messagingSenderId: "508879055605",
      appId: "1:508879055605:web:ddf224e92ebc049333b3bc",
      measurementId: "G-ZT854ZEHRC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google login
    window.signInWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
          window.location.href = "index.html"; 
        })
        .catch((error) => {
          console.error("Login error:", error.code, error.message);
          alert(`Login failed: ${error.code} - ${error.message}`);
        });
    };

    // Guest access
    window.continueAsGuest = () => {
      console.log("Continuing as guest...");
      window.location.href = "index.html"; 
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdfbfb, #ebedee, #f8faff);
    }

    .login-box {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 380px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }

    h2 {
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .google-btn, .guest-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }

    .guest-btn {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    .guest-btn:hover {
      background-color: #e8e8e8;
    }

    .google-icon {
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg') no-repeat center;
      background-size: contain;
    }

    p {
      margin-top: 1rem;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome ðŸ‘‹</h2>
    <button class="google-btn" onclick="signInWithGoogle()">
      <span class="google-icon"></span>
      <span>Sign in with Google</span>
    </button>
    <button class="guest-btn" onclick="continueAsGuest()">Continue as Guest</button>
    <p>You can sign in for a personalized experience or continue without login.</p>
  </div>

</body>
</html>
